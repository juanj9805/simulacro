<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script src="./../views/index.js" defer type="module"></script>
  </head>
  <body>
    <header class="container-fluid shadow-sm p-2 mb-4">
      <div class="row">
        <div class="col-6">
          <div class="d-flex align-items-center">
            <img src="./../../assets/image.png" style="width: 60px" alt="" />
            <h3>Restor app</h3>
          </div>
        </div>
        <nav class="col-6">
          <div class="d-flex justify-content-end">
            <ul class="list-group list-group-horizontal">
              <li class="list-group-item border-0">
                <a class="text-dark text-decoration-none" href="">Menu</a>
              </li>
              <li class="list-group-item border-0">
                <a class="text-dark text-decoration-none" href="">Orders</a>
              </li>
              <li class="list-group-item border-0">
                <a class="text-dark text-decoration-none" href="">Profile</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-9 vh-100">
          <div class="row">
            <div class="d-flex justify-content-between">
              <h4 class="h4 fw-bolder">Our Menu</h4>
              <div class="col-4">
                <input
                  type="search"
                  class="form-control"
                  placeholder="search food..."
                />
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <div class="d-flex gap-4">
                <button class="btn shadow-sm fw-semibold">All</button>
                <button class="btn shadow-sm fw-semibold">Burguers</button>
                <button class="btn shadow-sm fw-semibold">Sides</button>
                <button class="btn shadow-sm fw-semibold">Drinks</button>
              </div>
            </div>
          </div>
          <section id="container" class="row d-flex"></section>
        </div>
        <div class="col-3">
          <div class="card p-3">
            <div class="d-flex justify-content-between border-bottom">
              <h5>Your order</h5>
              <p>clear all</p>
            </div>
            <div class="card-body" id="containerOrders"></div>
            <div class="d-flex justify-content-between">
              <p>Subtotal</p>
              <p>$3124</p>
            </div>
            <div class="d-flex justify-content-between">
              <p>Tax (8%)</p>
              <p>$24</p>
            </div>
            <div class="d-flex justify-content-between">
              <h4 class="h4 fw-bolder">Total</h4>
              <p class="text-success fw-bolder">$32124</p>
            </div>
            <button type="button" id="confirmOrder" class="btn btn-success">
              Confirm order
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
