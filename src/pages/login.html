<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="./../controllers/loginController.js"
      defer
      type="module"
    ></script>
    <script src="./../views/login.js" defer type="module"></script>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row justify-content-center vh-100 align-items-center">
          <div class="col-3">
            <form class="p-5 shadow rounded d-flex flex-column" id="login">
              <div class="d-flex flex-column align-items-center">
                <img
                  class="img-fluid"
                  style="width: 50px"
                  src="./../../assets/image.png"
                  alt=""
                />
                <h3>RestorApp</h3>
                <p>Login to your account</p>
              </div>
              <label class="form-label" for="">mail</label>
              <input class="form-control" id="mail" type="text" required />
              <label class="form-label" for="">password</label>
              <input class="form-control" id="password" type="text" required />
              <label class="form-label mt-2" for="">Select role</label>
              <select class="form-select" id="rol" name="">
                <option value="user ">user</option>
                <option value="admin ">admin</option>
              </select>
              <button class="btn btn-success mt-5" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
